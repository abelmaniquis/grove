<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href = "views/profile/profile.css">
   
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="views/profile/profile.js"></script>
   
  <title>Document</title>
</head>
<body>
<div class="container">
  <h1>Profile Page</h1>
  
  <div class = "user-info">
    <p> Welcome <span id="name"></span></p>
    <p class="name"></p>
  </div>
  
  <div class="name-form">
    <form action="/profile" method="post" id="update">
      <div class="user-input">
        <label>Type in the name you want to use in Chat</label>
        <input type="text" name="name" id="userUpdatefield">
        <input type="submit" name="submit">
      </div>
  </div>
  
  <div class="rooms">
      <p><a href="/chat">Click to go to chat</a></p>
      <p><a href="/logout">Or Click to log out</a></p>
  </div>
  
  
  <div class= "logout">
    <form action="/logout" method="get">
      <input type="submit" value="Log out">
    </form>
  </div>
  
  <div class="test">
    <form action="http://google.com">
    <input type="submit" value="Go to Google" />
    </form>
  </div>
  
  <div class="delete">
  <form action="/delete_user" method="/delete_user">
        <p>Or would you like to delete your account?</p>
        <input class="button-type" type="submit" value="delete">
    </form>
  </div>

</div>
</body>
</html>
