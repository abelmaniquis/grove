<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="profile.css">

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

  <script src="profile.js"></script>

  <title>Profile Page</title>
</head>

<body>



  <div class="container">
    <div id="image-container">
      <img id="profile-image" src="../images/default-guy.png" />
    </div>
    <div id="header">

      <h3><span id="name"></span> Profile Page</h3>
      <ul id="rooms">
        <li><a href="/chat">Click to go to chat</a></li>
        <li><a href="/logout">Or Click to log out</a></li>
      </ul>
    </div>
    <div class="status-container">
      <form method="put" id="update">
        <div class="user-input">
          <input type="text" name="name" id="userUpdatefield" placeholder="Set Status">
          <input type="submit" name="submit" id="statusButton">
        </div>
    </div>

    <div id="myStatus">
      <p>How I'm feeling right now:<span id="userStat"></span></p>
    </div>

    <div id="wall">
      <h2>My Wall</h2>
      <ul id="wallposts">

      </ul>
    </div>

  </div>
</body>

</html>
