<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href = "views/profile/profile.css">
   
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="views/profile/profile.js"></script>
   
  <title>Document</title>
</head>
<body>
<div class="container">
  <h1>Profile Page</h1>
  
  <div class = "user-info">
    <p> Welcome </p>
    <p class="name"></p>
  </div>
  
  <div class="name-form">
    <form action="/" method="post">
      <div class="user-input">
        <label>Type in the name you want to use in Chat</label>
        <input type="text" name="name" class="type-here">
      </div>
  </div>
  
  <div class="rooms">
      <p><a href="/chat">Click to go to chat</a></p>
  </div>
  
  
  <div class= "logout">
    <form action="/logout" method="get">
      <input class="button-type" type="submit" value="Log out">
    </form>
  </div>

</div>
</body>
</html>
